<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Special Day</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
  <section class="coming-soon">
      <main>
          <h2>You are opening soon</h2>
          <div class="countdown">
            <div class="countdown__day">
                <h3 class="countdown__day--day">Time</h3>
                <h3>Day</h3>                         
            </div>
                <div class="countdown__hour">
                    <h3 class="countdown__hour--hour">Time</h3>
                    <h3>Hour</h3>                         
                </div>
                <div class="countdown__minute">
                    <h3 class="countdown__minute--minute">Time</h3>
                    <h3>Minute</h3>                         
                </div>
                <div class="countdown__second">
                    <h3 class="countdown__second--second">Time</h3>
                    <h3>Second</h3>                         
                </div>
            </div>
      </main>
  </section>


  <script src="./app.js"></script>
</body>
</html>
