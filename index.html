<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Special Day</title>

    <!-- External -->
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />

  <!-- Custom -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <section class="coming-soon">
      <main>
          <h2 class="title">You are opening soon</h2>
          <div class="countdown">
            <div class="countdown__day">
                <h3 class="countdown__day--day">Time</h3>
                <h3>Day</h3>                         
            </div>
                <div class="countdown__hour">
                    <h3 class="countdown__hour--hour">Time</h3>
                    <h3>Hour</h3>                         
                </div>
                <div class="countdown__minute">
                    <h3 class="countdown__minute--minute">Time</h3>
                    <h3>Minute</h3>                         
                </div>
                <div class="countdown__second">
                    <h3 class="countdown__second--second">Time</h3>
                    <h3>Second</h3>                         
                </div>
            </div>
      </main>
  </section>

  <script src="https://unpkg.com/typeit@8.0.7/dist/index.umd.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js" integrity="sha512-z4OUqw38qNLpn1libAN9BsoDx6nbNFio5lA6CuTp9NlK83b89hgyCVq+N5FdBJptINztxn1Z3SaKSKUS5UP60Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="./app.js"></script>
</body>
</html>
